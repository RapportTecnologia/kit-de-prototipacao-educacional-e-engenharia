name: KiCad Validate + Update PCB Images

on:
  push:
    paths:
      - "kicad/**"
      - "docs/**"
      - "Guias e Livros/**"
      - "scripts/**"
      - ".github/workflows/kicad-ci.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate-and-render:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/inti-cmnb/kicad9_auto:1.8.4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create output folders
        run: |
          mkdir -p docs/assets/img
          mkdir -p docs/assets/guias-e-livros
          mkdir -p kicad/KEPR/reports

      - name: ERC (schematic)
        run: |
          set +e
          kicad-cli sch erc \
            --format report \
            --output kicad/KEPR/reports/erc.rpt \
            --exit-code-violations \
            kicad/KEPR/KEPR.kicad_sch
          echo "ERC_EXIT_CODE=$?" >> "$GITHUB_ENV"

      - name: DRC (pcb)
        run: |
          set +e
          kicad-cli pcb drc \
            --format report \
            --output kicad/KEPR/reports/drc.rpt \
            --schematic-parity \
            --exit-code-violations \
            kicad/KEPR/KEPR.kicad_pcb
          echo "DRC_EXIT_CODE=$?" >> "$GITHUB_ENV"

      - name: Generate ERC/DRC site page
        run: |
          bash scripts/gen_erc_drc_site.sh

      - name: Export PCB 2D (SVG)
        run: |
          kicad-cli pcb export svg \
            --mode-single \
            --layers "F.Cu,F.SilkS,Edge.Cuts" \
            --output "docs/assets/img/kepr-pcb.svg" \
            "kicad/KEPR/KEPR.kicad_pcb"

      - name: Export schematics (SVG) + generate schematics page
        run: |
          bash scripts/gen_schematics_site.sh

      - name: Generate BOM (CSV + site page)
        run: |
          bash scripts/gen_bom_site.sh

      - name: Generate Guias e Livros page
        run: |
          python3 scripts/gen_guias_e_livros.py

      - name: Generate Datasheets page
        run: |
          python3 scripts/gen_datasheets.py

      - name: Render PCB 3D TOP (PNG)
        continue-on-error: true
        run: |
          kicad-cli pcb render \
            --output "docs/assets/img/kepr-pcb-top-3d.png" \
            --width 1600 \
            --height 900 \
            --side top \
            --perspective \
            --background transparent \
            --quality high \
            --floor \
            "kicad/KEPR/KEPR.kicad_pcb"

      - name: Render PCB 3D BOTTOM (PNG)
        continue-on-error: true
        run: |
         kicad-cli pcb render \
            --output "docs/assets/img/kepr-pcb-bottom-3d.png" \
            --width 1600 \
            --height 900 \
            --side bottom \
            --perspective \
            --background transparent \
            --quality high \
            --floor \
            "kicad/KEPR/KEPR.kicad_pcb"

      - name: Auto-commit updated images
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update KEPR PCB images"
          file_pattern: "docs/assets/img/kepr-pcb.svg docs/assets/img/kepr-pcb-top-3d.png docs/assets/img/kepr-pcb-bottom-3d.png docs/assets/img/schematics/*.svg docs/assets/bom/*.csv docs/assets/guias-e-livros/** docs/bom.md docs/esquematicos.md docs/relatorios-erc-drc.md docs/guias-e-livros.md docs/datasheets.md kicad/KEPR/reports/*.rpt"

      - name: Fail if ERC/DRC violations exist
        if: always()
        run: |
          ERC_EXIT_CODE="${ERC_EXIT_CODE:-0}"
          DRC_EXIT_CODE="${DRC_EXIT_CODE:-0}"

          echo "ERC exit code: ${ERC_EXIT_CODE}"
          echo "DRC exit code: ${DRC_EXIT_CODE}"

          if [ "$ERC_EXIT_CODE" != "0" ] || [ "$DRC_EXIT_CODE" != "0" ]; then
            echo "KiCad validation failed (ERC/DRC). See kicad/KEPR/reports/*.rpt"
            exit 1
          fi
