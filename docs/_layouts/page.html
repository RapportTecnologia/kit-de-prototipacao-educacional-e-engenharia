---
layout: default
---

<section class="container">
  {%- if page.title -%}
    <header class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      {%- if page.subtitle -%}
        <p class="page-subtitle">{{ page.subtitle }}</p>
      {%- endif -%}
    </header>
  {%- endif -%}

  <article class="content">
    {{ content }}
  </article>
</section>
